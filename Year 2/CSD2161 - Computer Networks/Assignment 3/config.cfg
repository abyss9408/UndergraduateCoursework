# config.cfg â€” UDP File Transfer Configuration
# Place this file in the same directory as Client.exe / Server.exe.
# Lines starting with '#' are comments. Format: KEY = VALUE

# Protocol selection
# 0 = Stop-and-Wait  |  1 = Go-Back-N  |  2 = Selective Repeat
PROTOCOL_TYPE = 1

# Network buffer sizes (bytes)
MAX_PACKET_SIZE  = 1472   # Max UDP payload (1500 MTU - 20 IP - 8 UDP)
TCP_BUFFER_SIZE  = 4096
FILE_BUFFER_SIZE = 4096

# Go-Back-N protocol parameters
WINDOW_SIZE    = 256    # Sliding-window size (packets in flight)
ACK_TIMEOUT_MS = 250    # Milliseconds to wait for ACK before retransmit
MAX_RETRIES    = 5      # Max retransmission attempts before giving up

# Server parameters
MAX_CLIENTS                 = 10
THREAD_POOL_SIZE            = 10
MAX_SESSION_IDLE_MS         = 30000   # Drop session after 30 s of inactivity
SESSION_MONITOR_INTERVAL_MS = 5000   # How often the monitor thread checks sessions

# Client parameters
PROGRESS_UPDATE_PERCENT = 5   # Log progress every N percent

# File transfer limits
MAX_FILE_SIZE = 209715200   # 200 MB  (200 * 1024 * 1024)
MAX_FILES     = 256
